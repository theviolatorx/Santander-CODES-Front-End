<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/4bca51cd9c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <aside>
            <img src="img/dog01.jpg" width="100%" alt="Dog Hero">

            <h1>
                <span>We</span> Form
            </h1>
        </aside>
        <main>

            <header>
                <a href="index.html">
                    <i class="fa-sharp fa-solid fa-chevron-left"></i>
                </a>
                <h2>Nova <span>entidade</span></span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">


                <label for="input-filed">Campo de Atuação</label>
                <select id="input-filed">
                    <option value="" selected></option>
                    <option value="abrigo">Abrigo de Animais</option>
                    <option value="EcoPont">Ecoponto de Entulho</option>
                    <option value="LojasCEL">Lojas CEM</option>
                </select>

                <div class="points">
                    <label for="input-points">Pontos de Coleta</label>
                    <input type="text" id="input-points">

                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>

            </form>
            <div class="actions">
                <a href="">Cadastrar</a>
            </div>


        </main>

    </div>
</body>

</html>
